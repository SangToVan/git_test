<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login V1</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
		<div class="container-fluid bg-full">
		
			<div class="container-sm ">
				<div class="row vh-100 align-items-center">
					<div class="col-md-5">
						<div class="bg-light view" id="view">
							<div class="row my-5">
								<div class="col-sm-12 text-center pt-2">
									<img src="image/logo-haui.png" class="w-15"/>
								</div>
							</div>
							
							<form class = "needs-validation" novalidate>
								<div class="row justify-content-center mb-4">
									<div class="col-sm-8">
										<div class="input-group">
										<label for="txtName" class="input-group-text shadow-sm text-bg-primary border-primary"><i class="fa-solid fa-user"></i></label>
										<input type="text" class="form-control shadow-sm rounded-end" id="txtName" placeholder="Tên đăng nhập" required>
										<div class="invalid-feedback">Nhập thông tin tài khoản</div>
										</div>
									</div>
								</div>
								
								<div class="row justify-content-center mb-4">
									<div class="col-sm-8">
										<div class="input-group">
										<label for="txtPass" class="input-group-text shadow-sm text-bg-primary border-primary"><i class="fa-solid fa-key"></i></label>
										<input type="text" class="form-control shadow-sm" id="txtName" placeholder="Mật khẩu" required>
										<div class="invalid-feedback">Nhập mật khẩu</div>
										</div>
									</div>
								</div>
								
								<div class="row justify-content-center mb-4">
									<div class="col-sm-8">
										<button type="submit" class="btn text-bg-primary w-100 shadow-lg"><i class="fa-solid fa-right-to-bracket me-2"></i> Đăng nhập </button>
									</div>
								</div>
								
								<div class="row justify-content-center mb-4">
									<div class="col-sm-8">
										<div class="copyright-footer text-center">Copyright 2024 @<strong>Haui</strong></div>
									</div>
								</div>
								
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	
    <script src="js/bootstrap.bundle.min.js" ></script>.
    <script src="js/valid.js" ></script>
  </body>
</html>
